<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UP Diliman Department of Computer Science Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    .header {
        text-align: center;
        margin-bottom: 20px;
    }
    .header img {
        max-height: 50px;
        margin-right: 10px;
    }
    .header h1 {
        font-size: 1.2em;
        color: #0b3d3a;
        margin: 0;
    }
    .container {
        display: flex;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 700px;
        max-width: 100%;
    }
    .left-panel, .right-panel {
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .left-panel {
        flex: 1.2;
        background-color: #ffffff;
    }
    .right-panel {
        flex: 1.2;
        background-color: #0b3d3a;
        color: white;
        text-align: center;
        min-height: 320px;
    }
    h2 {
        margin: 0 0 20px;
        font-size: 1.5em;
        color: #333;
    }
    label {
        font-size: 0.9em;
        color: #333;
        margin-bottom: 5px;
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
    }
    .btn-signin {
        background-color: #0b3d3a;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
    }
    .btn-signin:hover {
        background-color: #09432e;
    }
    .bottom-links {
        display: flex;
        justify-content: space-between;
        font-size: 0.9em;
        color: #666;
    }
    .bottom-links a {
        color: #0b3d3a;
        text-decoration: none;
    }
    .bottom-links a:hover {
        text-decoration: underline;
    }
    .signup-section {
        font-size: 1em;
        color: white;
    }
    .signup-section h2 {
        color: white;
        font-size: 1.8em;
        margin-bottom: 10px;
    }
    .btn-signup {
        margin-top: 20px;
        padding: 10px 20px;
        border: 1px solid white;
        color: white;
        background: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .btn-signup:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }
</style>
</head>
<body>

<div class="header">
    <img src="up-logo.png" alt="UP Logo">
    <img src="cs-logo.png" alt="CS Logo">
    <h1>University of the Philippines Diliman<br>Department of Computer Science</h1>
</div>

<div class="container">
    <div class="left-panel">
        <h2>Sign In</h2>
        <form action="{{ url_for('login_post') }}" method="POST">
            <label for="username">USERNAME</label>
            <input type="text" id="username" name="username" placeholder="Username or Email" required>
            
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            
            <button type="submit" class="btn-signin">Sign In</button>
        </form>
        <div class="bottom-links">
            <label><input type="checkbox"> Stay signed in</label>
            <a href="#">Forgot Password</a>
        </div>
    </div>
    <div class="right-panel">
        <div class="signup-section">
            <h2>Welcome to login</h2>
            <p>Don't have an account?</p>
            <button class="btn-signup">Sign Up</button>
        </div>
    </div>
</div>

</body>
</html>
