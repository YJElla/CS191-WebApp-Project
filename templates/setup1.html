<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UP Diliman Department of Computer Science Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    .header {
        text-align: center;
        margin-bottom: 20px;
    }
    .header img {
        max-height: 50px;
        margin-right: 10px;
    }
    .header h1 {
        font-size: 1.2em;
        color: #0b3d3a;
        margin: 0;
    }
    .container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 700px;
        max-width: 100%;
    }
    h2 {
        margin: 0 0 20px;
        font-size: 1.5em;
        color: #333;
    }
    label {
        font-size: 0.9em;
        color: #333;
        margin-bottom: 5px;
        display: block;
    }
    input[type="text"], input[type="date"], input[type="tel"], select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
    }
    .btn-submit {
        background-color: #0b3d3a;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.2em;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50px;
        height: 50px;
        margin: 0 auto;
    }
    .btn-submit:hover {
        background-color: #09432e;
    }
    .form-row {
        display: flex;
        gap: 20px;
    }
    .form-row .form-group {
        flex: 1;
    }
</style>
</head>
<body>

<div class="header">
    <img src="up-logo.png" alt="UP Logo">
    <img src="cs-logo.png" alt="CS Logo">
    <h1>University of the Philippines Diliman<br>Department of Computer Science</h1>
</div>

<div class="container">
    <h2>We would like to know more about you!</h2>
    <form action="{{ url_for('submit_form') }}" method="POST">
        <div class="form-row">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" placeholder="Last Name" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Street/Barangay/Province/Region" required>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group">
                <label for="sex">Assigned Sex at Birth</label>
                <select id="sex" name="sex" required>
                    <option value="" disabled selected>Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <div class="form-row">
                <input type="text" value="+63" readonly style="width: 60px;">
                <input type="tel" id="phone" name="phone" placeholder="9XX XXX XXXX" required>
            </div>
        </div>
        
        <button type="submit" class="btn-submit">&#10140;</button>
    </form>
</div>

</body>
</html>
