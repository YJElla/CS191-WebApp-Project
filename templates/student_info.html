<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Results</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color: red;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <h1>Student Info</h1>
    <p>{{ student_info }}</p>
    <!-- <a href="{{ url_for('updateinfo') }}">Update Info</a> -->
    <a href="{{ url_for('status') }}">Status Page</a>
</body>
</html>
